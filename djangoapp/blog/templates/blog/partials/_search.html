<form class="search-form" action="{% url 'blog:search' %}" method="get">
  <div class="search-content">
    <label class="sr-only" id="search-label" for="search-input">Search</label>
    <input class="search-input" type="search" name="search" id="search-input" placeholder="Search" value="{{search_value}}" />
    <button class="search-btn" type="submit" aria-labelledby="search-label"><i class="fa fa-search"></i></button>
  </div>
</form>
